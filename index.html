<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve the Pet Carer's "Word" Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 50px);
            grid-gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .input-box {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            border: none;
            outline: none;
            background-color: transparent;
        }
        .difficulty-btn, .submit-btn, .reset-btn, .hint-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover, .reset-btn:hover, .difficulty-btn:hover, .hint-btn:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Solve the Pet Carer's "Word" Puzzle</h1>
        <p>Solve the HTBAGDW "Word" Puzzle. Often the word will be dog or pet care related. But not always. HTBAGDW - never knowingly dull! Choose a word length and difficulty level to get started:</p>
    </div>

    <div class="game-container">
        <div class="difficulty-buttons">
            <button class="difficulty-btn" onclick="setDifficulty(4)">4-Letter Words</button>
            <button class="difficulty-btn" onclick="setDifficulty(5)">5-Letter Words</button>
            <button class="difficulty-btn" onclick="setDifficulty(6)">6-Letter Words</button>
        </div>

        <div id="grid" class="grid-container"></div>

        <button class="submit-btn" id="submitGuessBtn" style="display:none;" onclick="submitGuess()">Check Guess</button>
        <button class="reset-btn" id="playAgainBtn" style="display:none;" onclick="resetGame()">Play Again</button>
        <button class="hint-btn" id="hintBtn" style="display:none;" onclick="showHint()">Hint</button>

        <p id="message" class="message"></p>
    </div>

    <script>
        const generalWords = ["HOUSE", "CHAIR", "PLANT", "FOOD", "WATER"];
        const animalWords = ["LEASH", "CRATE", "TREAT", "FETCH", "PAWED", "BRUSH", "KENNEL", "GROOM"];
        let selectedWordLength = 5;
        let wordOfTheDay = "";
        let currentRow = 0;
        let hintUsed = false;

        // Set word length and reset the game
        function setDifficulty(wordLength) {
            selectedWordLength = wordLength;
            resetGame();
        }

        // Reset the game and create grid
        function resetGame() {
            wordOfTheDay = getNewWord();
            currentRow = 0;
            hintUsed = false;
            clearGrid();
            createGrid(selectedWordLength);
            document.getElementById('message').innerText = '';
            document.getElementById('submitGuessBtn').style.display = 'block';
            document.getElementById('playAgainBtn').style.display = 'none';
            document.getElementById('hintBtn').style.display = 'block';
        }

        // Get a new word based on selected difficulty
        function getNewWord() {
            let combinedWords = [...animalWords, ...generalWords].filter(word => word.length === selectedWordLength);
            return combinedWords[Math.floor(Math.random() * combinedWords.length)].toUpperCase();
        }

        // Create grid based on word length
        function createGrid(wordLength) {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = ""; // Clear previous grid
            gridContainer.style.gridTemplateColumns = `repeat(${wordLength}, 50px)`;
            for (let i = 0; i < wordLength * 6; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'input-box';
                input.maxLength = 1;
                cell.appendChild(input);
                gridContainer.appendChild(cell);
            }
        }

        // Clear the game grid
        function clearGrid() {
            document.getElementById('grid').innerHTML = '';
        }

        // Show a hint with one random letter
        function showHint() {
            if (!hintUsed) {
                const hintLetter = wordOfTheDay[Math.floor(Math.random() * wordOfTheDay.length)];
                document.getElementById('message').innerText = `Hint: One letter is "${hintLetter}".`;
                hintUsed = true;
            } else {
                document.getElementById('message').innerText = "Hint already used!";
            }
        }

        // Handle guess submission (implement your own logic)
        function submitGuess() {
            // Game logic to check the word goes here
            document.getElementById('playAgainBtn').style.display = 'block';
        }
    </script>

</body>
</html>
