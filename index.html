<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve the Pet Carer's "Word" Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 50px);
            grid-gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .correct {
            background-color: #6aaa64; /* Green */
            color: white;
            border-color: #6aaa64;
        }
        .present {
            background-color: #c9b458; /* Yellow */
            color: white;
            border-color: #c9b458;
        }
        .absent {
            background-color: #787c7e; /* Gray */
            color: white;
            border-color: #787c7e;
        }
        .input-box {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            border: none;
            outline: none;
            background-color: transparent;
        }
        .difficulty-btn, .submit-btn, .reset-btn, .hint-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover, .reset-btn:hover, .difficulty-btn:hover, .hint-btn:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }
        .leaderboard {
            margin-top: 20px;
            text-align: center;
        }
        .leaderboard h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Solve the Pet Carer's "Word" Puzzle</h1>
        <p>Solve the HTBAGDW "Word" Puzzle. Often the word will be dog or pet care related. But not always. HTBAGDW - never knowingly dull! Choose a word length and difficulty level to get started:</p>
    </div>

    <div class="game-container">
        <div class="difficulty-buttons">
            <button class="difficulty-btn" onclick="setDifficulty(4)">4-Letter Words</button>
            <button class="difficulty-btn" onclick="setDifficulty(5)">5-Letter Words</button>
            <button class="difficulty-btn" onclick="setDifficulty(6)">6-Letter Words</button>
            <button class="difficulty-btn" onclick="startTimer()">Timed Challenge (5-Letters)</button>
        </div>

        <div id="grid" class="grid-container"></div>

        <button class="submit-btn" id="submitGuessBtn" style="display:none;" onclick="submitGuess()">Check Guess</button>
        <button class="reset-btn" id="playAgainBtn" style="display:none;" onclick="resetGame()">Play Again</button>
        <button class="hint-btn" id="hintBtn" style="display:none;" onclick="showHint()">Hint? (Only works with one letter, not every time you want to cheat and never with the last letter - and even then, Hint only works if I feel like it!)</button>

        <p id="message" class="message"></p>
        <p id="timer" style="font-size:18px; display:none;"></p>
    </div>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <div id="leaderboardDisplay"></div>
        <h2>Leaderboard of the Week</h2>
        <div id="weeklyLeaderboardDisplay"></div>
    </div>

    <script>
        const generalWords = ["HOUSE", "CHAIR", "PLANT", "FOOD", "WATER", "APPLE", "TABLE", "BREAD"];
        const animalWords = ["LEASH", "CRATE", "TREAT", "FETCH", "PAWED", "BRUSH", "KENNEL", "GROOM", "SCOOP", "CANINE", "HARNESS", "MUZZLE", "PARVO", "RABIES", "DISTEM"];
        let wordHistory = [];
        let currentRow = 0;
        let selectedWordLength = 5;
        let wordOfTheDay = "";
        let timer;
        let gamesPlayed = 0;
        let hintUsed = false;

        // Dynamically create grid based on word length
        function createGrid(wordLength) {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = ""; // Clear previous grid
            document.getElementById('grid').style.gridTemplateColumns = `repeat(${wordLength}, 50px)`; // Set the grid to match word length

            for (let i = 0; i < wordLength * 6; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'input-box';
                input.maxLength = 1; // Restrict to one letter
                input.addEventListener('input', handleInput);  // Handle auto-jump
                input.addEventListener('keydown', handleBackspace); // Handle backspace
                cell.appendChild(input);
                gridContainer.appendChild(cell);
            }
        }

        function handleInput(event) {
            const input = event.target;
            const nextInput = input.parentElement.nextElementSibling?.querySelector('input');
            if (input.value.length === 1 && nextInput) {
                nextInput.focus(); // Move to next input if there is one
            }
        }

        function handleBackspace(event) {
            const input = event.target;
            const prevInput = input.parentElement.previousElementSibling?.querySelector('input');
            if (event.key === 'Backspace' && input.value === '' && prevInput) {
                prevInput.focus(); // Move to previous input on backspace
            }
        }

        function setDifficulty(wordLength) {
            selectedWordLength = wordLength;
            resetGame(); // Reset the game when word length changes
        }

        function getNewWord() {
            let combinedWords = [...animalWords, ...generalWords].filter(word => word.length === selectedWordLength);
            let newWord;
            do {
                newWord = combinedWords[Math.floor(Math.random() * combinedWords.length)].toUpperCase();
            } while (wordHistory.includes(newWord));
            wordHistory.push(newWord);
            return newWord;
        }

        function resetGame() {
            wordOfTheDay = getNewWord();
            currentRow = 0;
            hintUsed = false; // Reset the hint usage status
            clearGrid(); // Clear previous grid data
            createGrid(selectedWordLength); // Create new grid based on word length
            document.getElementById('message').innerText = '';
            document.getElementById('submitGuessBtn').style.display = 'block';
            document.getElementById('playAgainBtn').style.display = 'none';
            document.getElementById('hintBtn').style.display = 'block';
        }

        function clearGrid() {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = ''; // Clear the entire grid content
        }

        // Hint System
        function showHint() {
            if (!hintUsed && wordOfTheDay.length > 2) {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * (wordOfTheDay.length - 2)) + 1; // Avoid first and last letters
                } while (randomIndex === 0 || randomIndex === wordOfTheDay.length - 1);
                
                alert(`Here's a hint: The letter at position ${randomIndex + 1} is "${wordOfTheDay[randomIndex]}"`);
                hintUsed = true; // Only allow one hint per game
            } else {
                alert('No more hints available for this game!');
            }
        }

        // Submit guess and validate input
        function submitGuess() {
            const cells = document.querySelectorAll('.cell input');
            const guess = [];
            const rowStartIndex = currentRow * selectedWordLength;

            // Collect guess and validate
            for (let i = rowStartIndex; i < rowStartIndex + selectedWordLength; i++) {
                const input = cells[i].value.toUpperCase();
                if (!input) {
                    document.getElementById('message').innerText = 'Please fill in all boxes before submitting!';
                    return;
                }
                guess.push(input);
            }

            // Compare guess with word of the day
            const result = evaluateGuess(guess, wordOfTheDay);
            for (let i = 0; i < selectedWordLength; i++) {
                const cell = cells[rowStartIndex + i].parentElement;
                if (result[i] === 'correct') {
                    cell.classList.add('correct');
                } else if (result[i] === 'present') {
                    cell.classList.add('present');
                } else {
                    cell.classList.add('absent');
                }
            }
            currentRow++;
            checkGameStatus(result);
        }

        function evaluateGuess(guess, word) {
            const result = Array(selectedWordLength).fill('absent'); // Initialize all as absent (gray)
            const wordArray = word.split(''); // Convert word to array
            const letterCount = {}; // Count occurrences of each letter in the word

            // Count the occurrences of each letter in the word
            wordArray.forEach(letter => {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            });

            // First pass: mark letters in the correct position (Green)
            for (let i = 0; i < selectedWordLength; i++) {
                if (guess[i] === wordArray[i]) {
                    result[i] = 'correct'; // Mark as correct (green)
                    letterCount[guess[i]]--; // Decrease count for this letter
                }
            }

            // Second pass: mark letters in the wrong position (Yellow)
            for (let i = 0; i < selectedWordLength; i++) {
                if (result[i] !== 'correct' && wordArray.includes(guess[i]) && letterCount[guess[i]] > 0) {
                    result[i] = 'present'; // Mark as present (yellow)
                    letterCount[guess[i]]--; // Decrease count for this letter
                }
            }

            return result;
        }

        function checkGameStatus(result) {
            if (result.every(r => r === 'correct')) {
                document.getElementById('message').innerText = "Congrats! You guessed the word!";
                document.getElementById('submitGuessBtn').style.display = 'none';
                document.getElementById('playAgainBtn').style.display = 'block';
            } else if (currentRow >= 6) {
                document.getElementById('message').innerText = "Sorry, the word was " + wordOfTheDay;
                document.getElementById('submitGuessBtn').style.display = 'none';
                document.getElementById('playAgainBtn').style.display = 'block';
            }
        }
    </script>

</body>
</html>
